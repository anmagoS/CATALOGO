<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ANMAGO STORE</title>
    <link rel="stylesheet" href="ESTILOS.CSS">
</head>
<body>

  <!-- === HEADER === -->
  <header>
    <div class="logo">ANMAGO STORE</div>
    <nav>
      <ul class="menu">
        <li><button onclick="cargarSeccion('INICIO.HTML')">Inicio</button></li>
        <li>
  <button onclick="toggleCatalogo()">Catálogo</button>
  <ul class="submenu" id="submenuCatalogo">
    <!-- Se llenará dinámicamente -->
  </ul>
</li>

        <li><button onclick="cargarSeccion('CONTACTO.html')">Contacto</button></li>
      </ul>
    </nav>
  </header>

  <!-- === CONTENIDO DINÁMICO === -->
  <main id="contenido">
    <h2 style="text-align:center; margin-top:40px;">Bienvenido a ANMAGO</h2>
    <p style="text-align:center;">Selecciona una sección del menú para comenzar.</p>
  </main>

  <!-- === MODAL DE IMAGEN === -->
  <div id="modalImagen" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background-color:rgba(0,0,0,0.8); z-index:9999; justify-content:center; align-items:center;" onclick="cerrarModal()">
    <img id="imagenModal" src="" style="max-width:85%; max-height:85%; border-radius:12px; box-shadow:0 0 20px rgba(0,0,0,0.5);">
    <div style="position:absolute; top:20px; right:20px; font-size:28px; color:white; cursor:pointer;" onclick="cerrarModal()">X</div>
  </div>

  <!-- === FOOTER === -->
  <footer>
    <div class="footer-links">
      <a href="#">Términos</a>
      <a href="#">Privacidad</a>
      <a href="#">Ayuda</a>
    </div>
    <div class="medios-pago">
      <h4>Medios de pago</h4>
            <img src="https://ik.imagekit.io/mbsk9dati/pagos_procesados_por_epayco_370px.png?updatedAt=1754703963670" alt="Mastercard">
    </div>
  </footer>

  <!-- === SCRIPT DE NAVEGACIÓN Y MODAL === -->
  <script>
    function cargarSeccion(ruta) {
      fetch(ruta)
        .then(res => res.text())
        .then(html => {
          document.getElementById('contenido').innerHTML = html;
          window.scrollTo(0, 0);
        })
        .catch(err => {
          document.getElementById('contenido').innerHTML = '<p style="text-align:center; color:red;">No se pudo cargar la sección.</p>';
        });
    }

    function mostrarModal(src) {
      document.getElementById('imagenModal').src = src;
      document.getElementById('modalImagen').style.display = 'flex';
    }

    function cerrarModal() {
      document.getElementById('modalImagen').style.display = 'none';
    }
  </script>

</body>
</html>
